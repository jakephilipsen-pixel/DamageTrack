# ---------------------------------------------------------------------------
# Cloudflare real-IP forwarding
# Requests arrive from Cloudflare edge nodes, not the end-user.
# These ranges tell nginx to trust the CF-Connecting-IP header for the true
# visitor IP. Update periodically from https://www.cloudflare.com/ips/
# ---------------------------------------------------------------------------
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 131.0.72.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;
real_ip_header CF-Connecting-IP;

upstream damagetrack_server {
    server server:3001;
}

upstream damagetrack_client {
    server client:80;
}

# ---------------------------------------------------------------------------
# HTTP server (plain HTTP for local dev / environments without SSL certs)
# When Cloudflare Origin Certificates are present, uncomment the HTTPS
# server block below and add: return 301 https://$host$request_uri;
# ---------------------------------------------------------------------------
server {
    listen 80;
    server_name _;

    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;

    # ------------------------------------------------------------------
    # Swagger API docs — public by default.
    # To restrict to your office IP, uncomment and set YOUR_OFFICE_IP:
    #
    # location /api/docs {
    #     allow YOUR_OFFICE_IP/32;
    #     deny all;
    #     proxy_pass http://damagetrack_server;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto https;
    # }
    # ------------------------------------------------------------------

    # API proxy
    location /api/ {
        proxy_pass http://damagetrack_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Uploads — served from server container, long-lived cache
    location /uploads/ {
        proxy_pass http://damagetrack_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        proxy_pass http://damagetrack_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend (React SPA)
    location / {
        proxy_pass http://damagetrack_client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
