version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: damagetrack_db_dev
    environment:
      POSTGRES_DB: damagetrack
      POSTGRES_USER: damagetrack
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U damagetrack -d damagetrack"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata_dev:
    driver: local
