version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: damagetrack_db_dev
    environment:
      POSTGRES_DB: damagetrack
      POSTGRES_USER: damagetrack
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U damagetrack -d damagetrack"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: damagetrack_server_dev
    environment:
      DATABASE_URL: postgresql://damagetrack:password@db:5432/damagetrack
      JWT_SECRET: dev-jwt-secret-key-not-for-production
      JWT_REFRESH_SECRET: dev-refresh-secret-key-not-for-production
      APP_PORT: 3001
      APP_URL: http://localhost:5173
      NODE_ENV: development
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
    ports:
      - "3001:3001"
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - uploads_dev:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata_dev:
    driver: local
  uploads_dev:
    driver: local
